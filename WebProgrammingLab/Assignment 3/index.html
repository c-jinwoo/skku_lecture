<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Python Quiz</title>
    <link rel="stylesheet" href="./css/main.css">
	<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="./js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
		<section id="intro" class="active">
			<div class="content">
				<div class="inner">
					<h1 class="center">Python Quiz</h1>
					<button>Start Quiz</button>
				</div>
			</div>
		</section>
		<section id="main" class="">
			<div class="content">
				<div class="inner">
					<div class="qStatus">
						<div class="qProgress_wrapper center">
							<span class="qProgress_status ls-05"></span>
							<div class="qProgress_bar_wrapper">
								<div class="qProgress_border">
								</div>
								<div class="qProgress">
								</div>
							</div>
						</div>
						<div class="qScore_wrapper center">
							<span class="qScore_title ls-05">Score</span>
							<span class="qScore">0</span>
						</div>
					</div>
					<div class="qContent">
						<h1 class="qTitle ls-05"></h1>					
						<div class="qOpWrapper">				
							<div class="qOp ls-05">
								<button>A</button>
								<span></span>
							</div>	
							<div class="qOp">
								<button>B</button>
								<span></span>							
							</div>	
							<div class="qOp ls-1">
								<button>C</button>	
								<span></span>						
							</div>	
							<div class="qOp ls-1">
								<button>D</button>
								<span></span>							
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="outro" class="">
			<div class="content">
				<div class="inner">
					<h1 class="center"></h1>
					<button>Play Again</button>
				</div>
			</div>
		</section>
    </div>
  </body>
</html>
